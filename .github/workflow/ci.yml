# .github/workflows/ci.yml

name: CI - Build to Test

on:
  pull_request:
    branches:
      - test # Triggered by any PR that targets the 'test' branch
    types: [opened, synchronize, reopened]

jobs:
  document_quality_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Broken Links Check (Fails if any link is broken)
      - name: Check for Broken Links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './**/*.md' './**/*.html'
        
      # 2. Markdown Structure and Style Linter (Fails if structure is inconsistent)
      - name: Markdown Lint Check
        uses: DavidAnson/markdownlint-cli2-action@v1
        
      # 3. Spelling and Grammar Check (Treats errors as failures)
      - name: Spelling and Grammar Check (LanguageTool)
        uses: reviewdog/action-languagetool@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: '**.md, **.txt'
          level: 'error' # Sets the workflow status to Failed if issues are found
          
      # 4. Final Site Build Check (Ensures the document generator can compile the site)
      - name: Build Document Site
        run: |
          echo "Running documentation builder command here (e.g., mkdocs build --strict)"
          # *** REPLACE with your actual build command ***
        
      # 5. Upload Artifact (Saves the verified site files for the next stage)
      - name: Upload Document Artifact
        uses: actions/upload-artifact@v4
        with:
          name: document-build-${{ github.sha }}
          path: ./site # *** REPLACE with your actual compiled output folder ***
